<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Terceiro Programa</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
            text-align: center;
        }
        div{
            padding: 10px;
            margin: 50px;
            background-color: rgb(108, 182, 207);
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Sistema de soma</h1>
        <p>Números digitados</p>

        <script>
            var n1 = Number(window.prompt('Digite um número: ' ))
            var n2 = Number(window.prompt('Digite outro número: ' ))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} + ${n2} é igual a ${soma}`)
            /*
            + PODE SER ADIÇÃO           (number + number)
            + PODE SER CONCATENAÇÃO     (string + string)
            */
        </script>
    </div>
</body>
</html>
